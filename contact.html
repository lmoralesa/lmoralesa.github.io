<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c3c4441a7.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

    <!-- Banner (Under Construction) -->
    <div class="bg-yellow-100 border-b border-yellow-200 fixed w-full top-16 z-40">
        <div class="container mx-auto px-4 py-3 text-center">
            <p class="text-yellow-800 font-semibold flex items-center justify-center">
                <i class="fas fa-tools mr-2"></i>
                This portfolio is currently under construction. Check back soon for updates!
                <i class="fas fa-tools ml-2"></i>
            </p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold hover:text-blue-300 transition duration-300">
                <i class="fas fa-home mr-2"></i> Home
            </a>
            <div class="space-x-6">
                <a href="about.html" class="hover:text-blue-300 transition duration-300">About</a>
                <a href="aws.html" class="hover:text-blue-300 transition duration-300">AWS</a>
                <a href="cybersecurity-tools.html" class="hover:text-blue-300 transition duration-300">Cybersecurity Tools</a>
                <a href="labs.html" class="hover:text-blue-300 transition duration-300">Labs</a>
                <a href="contact.html" class="hover:text-blue-300 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <section class="py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Contact Me</h2>
            <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-8">
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-4 text-center text-gray-600">

    </footer>

</body>
</html>
